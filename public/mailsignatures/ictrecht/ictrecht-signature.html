<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
    <style>
        table {
            border-collapse: collapse;
        }
        .outer-table, .inner-table {
            border: 1px solid black;
        }
        .inner-table {
            border: 1px solid red;
        }
        .outer-table td {
            border: 1px solid black;
        }
        .inner-table td {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<table class="outer-table" cellpadding="0" cellspacing="0" style="font-family: sans-serif;">
    <tr>
        <td rowspan="7" valign="top"><img width="103" src="https://reuring.club/mailsignatures/assets/ictrecht/ictrecht-signature-logo.png" alt="ICTRecht Logo"></td>
        <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Simon Hagen</p></td>
    </tr>
    <tr>
        <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Functietitel</p></td>
    </tr>
    <tr>
        <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Beschikbaarheid</p></td>
    </tr>
    <tr>
        <td>
            <table class="inner-table" cellpadding="0" cellspacing="0" style="font-family: sans-serif;">
                <tr>
                    <td>
                        <table class="inner-table" cellpadding="0" cellspacing="0" style="font-family: sans-serif;">
                            <tr>
                                <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Telefoon</p></td>
                                <td><p style="margin: 0; line-height: 12px; font-size: 12px;"><a href="tel:">+31 (0)20 66 31 941</a> / <a href="tel:">+31 (0) 6 51 40 65 66</a></p></td>
                            </tr>
                        </table>
                    </td>

                </tr>
                <tr>
                    <td>
                        <table class="inner-table" cellpadding="0" cellspacing="0" style="font-family: sans-serif;">
                            <tr>
                                <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Mail</p></td>
                                <td><p style="margin: 0; line-height: 12px; font-size: 12px;">s.hagen@ictrecht.nl</p></td>
                            </tr>
                        </table>
                    </td>

                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Socials</p></td>
    </tr>
    <tr>
        <td><p style="margin: 0; line-height: 12px; font-size: 12px;">Footer</p></td>
    </tr>
</table>

</body>
</html>
